<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Gallery</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="images/fav2.png" sizes="16x16" type="images/png">
</head>
<body>
   
    <div class="container">

        <h1>Video Gallery</h1>

        <div class="video-container">
            <div class="video"><video src="images/workspace.mp4" muted>
            </video></video></div>
            <div class="video"><video src="images/venice.mp4" muted></video></video></div>
            <div class="video"><video src="images/bikini.mp4" muted></video></video></div>
            <div class="video"><video src="images/blond.mp4" muted></video></video></div>
            <div class="video"><video src="images/notebook.mp4" muted></video></video></div>
            <div class="video"><video src="images/guitar.mp4" muted></video></video></div>
            <div class="video"><video src="images/sofa.mp4" muted></video></video></div>
            <div class="video"><video src="images/book.mp4" muted></video></video></div>
        </div>
        <div class="popup-video">
            <span>&times;</span>
            <video src="images/workspace.mp4" muted autoplay controls></video>
        </div>
    </div>
    <script>
        document.querySelectorAll('.video-container video').forEach(vid => {
            vid.onclick = () =>{
                document.querySelector('.popup-video').style.display = 'block';
                document.querySelector('.popup-video video').src = vid.getAttribute('src');
            }
        });

        document.querySelector('.popup-video span').onclick = () =>{
            document.querySelector('.popup-video').style.display = 'none';
        }
    </script> 
</body>
</html>
